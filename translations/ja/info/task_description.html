<p>
	あなたは正の整数が与えられます。
	あなたの関数はゼロを除く各桁の積を計算しなければいけません
</p>

<p>
	例えば: 123405が与えられたとします。結果は1*2*3*4*5=120になるでしょう(ゼロを除外するのを忘れずに)
</p>

<p>
    <strong>入力: </strong>正の整数。
</p>

<p>
    <strong>出力: </strong>各桁の積、整数。
</p>

<div style="clear: both;"></div>

<div class="for_info_only">
    <p>
        <strong>例:</strong>
    </p>
    <pre class="brush: python">
checkio(123405) == 120
checkio(999) == 729
checkio(1000) == 1
checkio(1111) == 1
    </pre>
</div>

<p class="for_info_only">
    <strong>どのように使われるか: </strong>
	このタスクで単純なデータ型の変換に関する問題の解き方を学ぶことができます。
</p>

<p>
    <strong>事前条件: </strong>
        0 &lt; number &lt; 10<sup>6</sup>
</p>
